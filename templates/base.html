<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <meta http-equiv="refresh" content="100">
  <body> 
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="aide">Aide</a>
            </li>
            </ul>
        </div>
    </nav>

    {% block content %} {% endblock %}
    
    <figure class="figure">
    </figure>
  
    <div style="overflow-x:auto;">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Eléments</th>
            <th scope="col">Nombre d'éléments</th>
            <th scope="col">Précision</th>
          </tr>
        </thead>
        <tbody>
        {% for x in range(val|length)%}
        {% set tup = val[x]%}
          <tr>
            {% for i in range(tup|length) %}
            <td>{{tup[i]}}</td>
            {% endfor %}
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>

      <svg viewBox="-10 -10 130 110">
        <polyline points="0,90 0,0 110,0"/>
        <path d="M 25,0 V -3 M 50,0 V -3 M 75,0 V -3 M 100,0 V -3"/>
        <a href="#A">
          <rect x="0" y="5" width="40" height="20"/>
          <text x="0" y="5" dx="5" dy="12" text-anchor="middle">A</text></a>
        <a href="#B">
          <rect x="0" y="35" width="73" height="20" fill="teal"/>
          <text x="0" y="35" dx="5" dy="12" text-anchor="middle">B</text></a>
        <a href="#C">
          <rect x="0" y="65" width="42" height="20" fill="teal"/>
          <text x="0" y="65" dx="5" dy="12">C</text></a>
      </svg>
    


    <div class="container">
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
