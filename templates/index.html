{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} DETECT'IA City {% endblock %}</h1>
    <div class="carroussel"></div>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
        <div class="carousel-inner">
        {% for item in list_filename%}
                <div class="carousel-item {% if loop.index == 1 %} active {% endif %}" id="slide{{ loop.index }}">
                  <img class="d-block w-50" src="{{ item }}" width="500" height="400"> 
                </div>
      
          
         {% endfor %} 
       </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" style= "margin-top: 412px;">
          <span class="carousel-control-prev-icon bg-primary" aria-hidden="true" style = "color: rgba(1, 0, 0, 0.982);"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style="right: 700px; margin-top: 412px;">
          <span class="carousel-control-next-icon bg-primary" aria-hidden="true" style = "color: rgba(1, 0, 0, 0.982);"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
      </div>






{% endblock %}
